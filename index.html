<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculator </title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="calc-container">
		<div class="screen"></div>

		<div class="button operation">%</div>
		<div class="button operation">C</div>
		<div class="button operation">AC</div>
		<div class="button operation">&#247;</div>

		<div class="button insert-number">7</div>
		<div class="button insert-number">8</div>
		<div class="button insert-number">9</div>
		<div class="button operation">X</div>

		<div class="button insert-number">4</div>
		<div class="button insert-number">5</div>
		<div class="button insert-number">6</div>
		<div class="button operation">-</div>

		<div class="button insert-number">1</div>
		<div class="button insert-number">2</div>
		<div class="button insert-number">3</div>
		<div class="button operation">+</div>

		<div class="button operation">+/-</div>
		<div class="button insert-number">0</div>
		<div class="button operation">.</div>
		<div class="button result">=</div>
	</div>

	</main>

	<script type="text/javascript" src="script.js"></script>

	<div></div>
</body>
</html>
