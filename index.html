<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calculator </title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="calc-container">
		<div class="screen"></div>

		<div class="button operation percent">%</div>
		<div class="button clear-entry">CE</div>
		<div class="button all-clear">AC</div>
		<div class="button operation divide">รท</div>

		<div class="button number">7</div>
		<div class="button number">8</div>
		<div class="button number">9</div>
		<div class="button operation multiply">X</div>

		<div class="button number">4</div>
		<div class="button number">5</div>
		<div class="button number">6</div>
		<div class="button operation subtraction">-</div>

		<div class="button number">1</div>
		<div class="button number">2</div>
		<div class="button number">3</div>
		<div class="button operation sum">+</div>

		<div class="button invert-sign">+/-</div>
		<div class="button number">0</div>
		<div class="button point">.</div>
		<div class="button result equals">=</div>
	</div>

	</main>

	<script type="text/javascript" src="script.js"></script>

	<div></div>
</body>
</html>
